<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
        <tr>
            <td height="31" align="left" class="pos">当前位置：
                <a routerLink="/home">首页</a> &gt;
                <a routerLink="/jyggall/zhuanrang">交易公告</a> &gt;
                <a routerLink="/jyggall/zhuanrang">转让信息</a> &gt;
            </td>
        </tr>
    </tbody>
</table>
<div style="background-color: #EDFCF8; height: 700px;">
   
    <p-table [columns]="cols" [value]="zrxx" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
        totalRecords="totalRecords" pageLinks="3">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td height="28" class="num" style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">
                    {{rowData.gongYingXinXi.id}}</td>
                <td align="center" class="tit">
                    <a [routerLink]="['/zrxxdetail', rowData.gongYingXinXi.id]">
                        <div class="textDiv overText">&nbsp;{{rowData.gongYingXinXi.xiangMuMingCheng}}</div>
                    </a>
                </td>
                <td align="center"><span
                        class="tit">{{rowData.gongYingXinXi.guaPaiJiaGe}}&nbsp;{{rowData.gongYingXinXi.guaPaiJiaGeDanWei
                        | jgdwType}}</span></td>
                <td align="center" class="num">{{rowData.gongYingXinXi.chuangJianRiQi|date:'yyyy-MM-dd'}}</td>
            </tr>
        </ng-template>
    </p-table>
