<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
        <tr>
            <td height="31" align="left" class="pos">当前位置：
                <a routerLink="/home">首页</a> &gt;
                <a routerLink = "/jyggall/xuqiu">交易公告</a> &gt;
                <a routerLink = "/jyggall/xuqiu">竞价信息</a> &gt;
            </td>
        </tr>
    </tbody>
</table>
<div style="background-color: #EDFCF8; height: 700px;">
    <p-table [columns]="cols" [value]="jingjiaList" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]"
        totalRecords="totalRecords" pageLinks="3">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td height="24" align="center" class="num" style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">{{rowData.jingJiaModel.bdxX_BiaoDuanBianHao}}</td>
                <td align="center" class="tit" ><a [routerLink]="['/jjjydetail', rowData.jingJiaModel.id]">{{rowData.jingJiaModel.bdxX_BiaoDuanMiaoShu}}</a>
                </td>
                <td align="center"><span class="tit">{{rowData.jingJiaModel.bdxX_DiJia}} 元</span></td>
                <td align="center" class="num">{{rowData.jingJiaModel.cqxX_DengJiRiQi | date:'yyyy-MM-dd'}}  </td>
            </tr>
        </ng-template>
    </p-table>
