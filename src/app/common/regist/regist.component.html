<div class="body">
    <div id="head">
        <ul>
            <li class="reg1">
                <h1>农村产权交易信息服务平台</h1>
                <div id="return"><a routrrLink="index">返回首页</a></div>
                <!-- <div id="return"><a href="#">返回首页</a></div> -->
            </li>
        </ul>
    </div>
    <div class="content usercenter">
        <p-tabView styleClass = "pTabPanel">
            <p-tabPanel header="个人用户">
                <div class="p-grid p-fluid">
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label ><span style="color: red;">* </span>用户名:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="用户名">   
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label ><span style="color: red;">* </span>密码:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-eye-slash"></i></span>
                            <input type="password" pInputText placeholder="请输入密码">   
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label ><span style="color: red;">* </span>确认密码:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-eye-slash"></i></span>
                            <input type="text" pInputText placeholder="请重新输入密码">      
                        </div>
                    </div>
                    <div style="border-bottom:1px solid #ccc; height:18px; width:90%; margin:0 auto"></div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label ><span style="color: red;">* </span>姓名:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="text" pInputText placeholder="必须填写真实姓名，否则审核不通过" >   
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label ><span style="color: red;">* </span>邮箱地址:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-tags"></i></span>
                            <input type="text" pInputText placeholder="选择证件类型">   
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label ><span style="color: red;">* </span>证件号码:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-microsoft"></i></span>
                            <input type="text" pInputText placeholder="和身份证对应的证件号码，否则验证不通过">      
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label >所在区域:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
                            <input type="text" pInputText placeholder="请详细填写到村">   
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <label ><span style="color: red;">* </span>手机号:</label>
                            <span class="p-inputgroup-addon"><i class="pi pi-bell"></i></span>
                            <input type="text" pInputText placeholder="请填写本人手机号，否则验证不通过">      
                        </div>
                    </div>
                    <br>
                    <div class="p-col-12 p-md-6">
                        <div class="p-inputgroup">
                            <input type="checkbox">   &nbsp;&nbsp;   
                            <span >我已阅读并同意<a>《农村产权交易系统会员注册协议》</a></span>
                        </div>
                    </div>
                </div>
                <br>
                <a class="lbt" routerLink="/auction">注册</a>
