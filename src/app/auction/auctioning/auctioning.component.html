<p>竞拍时间</p>
<p-progressBar [value]="value"></p-progressBar>
<br>
<div>
    <input type="number" pInputText [(ngModel)]="bidPrice">
    <button pButton pRipple type="button" label="出价" class="p-button-success" (click)="getPrice()"></button>
</div>
<div class="bidHistory">
    <table>
        <tr>
            <th>时间</th>
            <td></td>
            <th>出价</th>
        </tr>
        <tr>
            <td>{{now}}</td>
            <td></td>
            <td>{{price}}</td>

        </tr>
    </table>
</div>
