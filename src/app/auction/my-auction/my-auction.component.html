<!-- <p>my-auction works!</p> -->
<table>
    <tr>
        <th>项目编号</th>
        <th>项目名称</th>
        <th>操作</th>
        
    </tr>
    <tr *ngFor="let item of myProjectList">
        <td>{{item.baoMingXinXi.xiangMuBianHao}}</td>
        <td>{{item.baoMingXinXi.projectName}}</td>
        <td>
            <button pButton class="p-button-warning" label="缴纳保证金"></button>
            <button pButton class="p-button-success" [routerLink]="['/auction/auctioning', item.baoMingXinXi.projectID]"  label="进入竞拍"></button>
            <button pButton class="p-button-danger"  label="取消报名" (click) = "cancelSign(item.baoMingXinXi.id,myProjectList)"></button>
        </td>

    </tr>
    
</table>
