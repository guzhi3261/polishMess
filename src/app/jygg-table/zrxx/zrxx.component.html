<table class="tableWidth">
    <tr>
        <td width="76" height="31" align="center"   background="../../../assets/img/titbg3.jpg" class="titw">转让信息</td>
        <td align="right" background="../../../assets/img/titbg4.jpg">
            <a href="#!/zrxx" target="_blank">更多 &gt;&gt;</a>&nbsp;&nbsp;</td>

    </tr>
</table>


<table id="zhangranglist" class="jygg ntrbord">
    <tr>
        <th class="thSty" >项目编号</th>
        <th >项目名称</th>
        <th width="185">登记地点</th>
        <th width="90">登记日期</th>
    </tr>

    <tr *ngFor="let item of zrxx; let i = index">
        <td height="28"   class="num" *ngIf="i < 5">{{item.gongYingXinXi.id}}</td>
        <td align="left" class="tit">
            <a [routerLink]="['/zrxxdetail', item.gongYingXinXi.id]">
                <div class="textDiv overText" >&nbsp;{{item.gongYingXinXi.xiangMuMingCheng}}</div>
            </a>
        </td>
        <td  ><span class="tit">{{item.gongYingXinXi.faBuQuYu}} </span></td>
        <td   class="num">{{item.gongYingXinXi.chuangJianRiQi|date:'yyyy-MM-dd'}}</td>
    </tr>						
    
</table>
